apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: calendar-app
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-app
      service: db
  template:
    metadata:
      labels:
        app: calendar-app
        service: db
    spec:
      containers:
        - name: db
          image: postgres:17
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.db.user }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.db.password }}"
            - name: POSTGRES_DB
              value: "{{ .Values.db.name }}"
          ports:
            - containerPort: 5432

